<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" style="display: block; position: relative;left:15%;">
  <div style="display: block; position: relative;left:5%;padding-top: 5%;">
    <p class="w3-jumbo w3-hide-small" style="color: green;">Basic Sleep Test</span><br></p>
  </div>

  <div style="display: block; position: relative;left:5%;">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search patient names..  &#xF002;" title="Type in a name" style="font-family:FontAwesome">
    <span style="display: inline; position: relative;left:45%;">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search patient names..  &#xF073;" title="Type in a name" style="font-family:FontAwesome">
    </span>
  </div>

  <div style="display: block; position: relative;left:5%;">

            </table>
            <div id="Demo1" class="w3-container w3-hide ">
                <hr style="border: 1px solid black;">

<script>
    function myFunction(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else { 
        x.className = x.className.replace(" w3-show", "");
      }
    }
</script>

<script>
    function myFunction2(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-hide") == -1) {
        x.className += " w3-hide";
      } else { 
        x.className = x.className.replace(" w3-hide", "");
      }
    }
</script>
